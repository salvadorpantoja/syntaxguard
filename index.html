<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Syntax Guard Copy Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Add a little more visual separation for the copy button */
    #copyButton {
        top: 2.8rem; /* Adjust to align with the label */
        right: 0.5rem;
    }
    textarea:disabled {
      background-color: #374151; /* bg-slate-700 */
      cursor: not-allowed;
    }
    button:disabled .icon-container svg, button:disabled .text-container {
        opacity: 0.7;
    }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-900">
  <div id="root" class="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 text-slate-100 flex flex-col items-center p-4 sm:p-8 font-sans">
    <div class="w-full max-w-5xl">
      <header class="mb-8 sm:mb-12 text-center">
        <h1 id="appTitle" class="text-4xl sm:text-5xl font-bold text-sky-400 bg-clip-text bg-gradient-to-r from-sky-400 to-cyan-300 mb-2">
          <!-- App Title will be injected by JS -->
        </h1>
        <p id="appSubtitle" class="text-slate-400 text-lg">
          <!-- App Subtitle will be injected by JS -->
        </p>
      </header>

      <section id="contentEditorSection" class="bg-slate-800 shadow-2xl rounded-xl p-6 sm:p-10 border border-slate-700 mb-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 sm:gap-8 mb-6 sm:mb-8">
          <div>
            <label id="inputTextLabel" for="inputTextarea" class="block text-sm font-medium text-sky-300 mb-2"><!-- Label --></label>
            <textarea
              id="inputTextarea"
              rows="18"
              class="w-full p-4 bg-slate-700 border border-slate-600 rounded-md focus:ring-2 focus:ring-sky-500 focus:border-sky-500 text-slate-100 placeholder-slate-400 resize-y shadow-inner transition-colors duration-150"
              aria-labelledby="inputTextLabel"
            ></textarea>
          </div>
          <div class="flex flex-col gap-6">
            <div class="relative">
              <label id="outputTextLabel" for="outputTextarea" class="block text-sm font-medium text-sky-300 mb-2"><!-- Label --></label>
              <textarea
                id="outputTextarea"
                readOnly
                rows="8"
                class="w-full p-4 bg-slate-700/80 border border-slate-600 rounded-md focus:ring-2 focus:ring-sky-500 focus:border-sky-500 text-slate-200 placeholder-slate-500 resize-y shadow-inner transition-colors duration-150"
                aria-labelledby="outputTextLabel"
              ></textarea>
              <button
                id="copyButton"
                class="absolute p-2 bg-slate-600 hover:bg-slate-500 text-slate-300 hover:text-sky-300 rounded-md transition-colors duration-150 text-xs hidden"
                type="button"
                aria-label="Copy output text"
              >
                <!-- Copy icon/text will be injected by JS -->
              </button>
            </div>
            <div id="notesSection" class="hidden">
                <label id="notesLabel" for="notesContainer" class="block text-sm font-medium text-sky-300 mb-2"><!-- Label --></label>
                <div id="notesContainer"
                     class="w-full p-4 bg-slate-700/80 border border-slate-600 rounded-md text-slate-200 shadow-inner min-h-[9rem] overflow-auto text-sm"
                     aria-live="polite"
                >
                    <!-- Notes will be rendered here by JS -->
                </div>
            </div>
          </div>
        </div>

        <div id="errorContainer" class="hidden mb-6 p-4 bg-red-500/20 border border-red-500 text-red-300 rounded-md text-sm" role="alert">
          <!-- Errors will be shown here by JS -->
        </div>

        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
          <button
            id="submitButton"
            type="button"
            class="w-full sm:w-auto flex items-center justify-center px-8 py-3 bg-gradient-to-r from-sky-500 to-cyan-500 hover:from-sky-600 hover:to-cyan-600 text-white font-semibold rounded-lg shadow-md hover:shadow-lg transition-all duration-150 focus:outline-none focus:ring-2 focus:ring-sky-400 focus:ring-offset-2 focus:ring-offset-slate-800 disabled:opacity-60 disabled:cursor-not-allowed"
          >
            <span class="icon-container mr-2"><!-- Icon --></span>
            <span class="text-container"><!-- Text --></span>
          </button>
          <button
            id="clearButton"
            type="button"
            class="w-full sm:w-auto px-6 py-3 bg-slate-600 hover:bg-slate-500 text-slate-300 font-medium rounded-lg shadow-sm hover:shadow-md transition-all duration-150 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 focus:ring-offset-slate-800 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            Clear
          </button>
        </div>
      </section>

      <div id="styleGuideContainer" class="bg-slate-800/70 backdrop-blur-sm p-6 rounded-xl shadow-lg border border-slate-700 mb-8 w-full">
        <!-- Style guide will be rendered here by JS -->
      </div>

      <footer class="text-center mt-12 text-slate-500 text-sm">
        <p>&copy; <span id="currentYear"></span> Salvador Pantoja. Released under the MIT License.</p>
      </footer>
    </div>
  </div>
  
  <script type="module" src="./index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
